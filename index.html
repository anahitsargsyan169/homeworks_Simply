<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./media.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Licenses</title>
</head>
<body>
    <div class="container flex">
    </div>
    <template class="header-temp">
        <header class="header flex">
            <div class="header__page-title"></div>
            <div class="header__rightBlock flex">
                <button class="header__btn">Upgrade Now</button>
            </div>  
        </header>
    </template>
    <template class="thead-temp">
        <thead>
            <tr>
                <th class="tb__system-name">System Name</th>
                <th class="tb__system-id">ID</th>
                <th class="tb__date">Created date</th>
                <th class="tb__active-licenses">Active Licenses</th>
            </tr>
        </thead>
    </template>
    <template class="tr-temp">
        <tr class="tb__row">
            <td class="tb__system-name row-first"></td>
            <td class="tb__system-id"></td>
            <td class="tb__date"></td>
            <td class="tb__active-licenses"></td>
            <td class="tb__buttons">
                <button class="tb__add-btn">Add License</button>
                <button class="tb__remove-btn">Remove</button>
            </td>
        </tr>
    </template>
    <template class="tsr-temp">
        <tr class="tb__row">
            <td class="tb__system-name sub-first"></td>
            <td class="tb__system-id"></td>
            <td class="tb__date"></td>
            <td class="tb__active-licenses"></td>
            <td class="tb__buttons">
                <button class="tb__download-btn">Download</button>
            </td>
        </tr>
    </template>
    <template class="tshead-temp">
        <thead>
            <tr>
                <th class="tb__system-name">Licenses</th>
                <th class="tb__system-id"></th>
                <th class="tb__date">Expires</th>
                <th class="tb__active-licenses"></th>
            </tr>
        </thead>
    </template>
    <script type="module" src="./script.js"></script>
</body>
</html>
